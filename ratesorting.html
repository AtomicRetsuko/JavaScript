<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


            const students =[
            {
                name: 'Arthur',
                grades: [1, 20, 16, 12, 15, 17]
            },

            {
                name: 'Marie',
                grades: [14, 18, 11, 12, 19, 14]
            },

            {
                name: 'Benoit',
                grades: [10, 12, 14, 3, 15, 6]
            },

            {
                name: 'Benjamin',
                grades: [20, 2, 14, 17, 12, 20]
            },

            {
                name: 'Paul',
                grades: [10, 12, 19, 18, 16, 16]
            },
            ]

            const average = (grades) => {
                let sum = 0
                for (let grade of grades) {
                    sum = sum + grade
                }
                return sum / grades.length
            }

            const compareStudents = (a, b) => {
                return b.average - a.average
            }

            for (let student of students) {
                student.average = average(student.grades)
                student.worst = Math.min(...student.grades)
                student.best = Math.max(...student.grades)
            }

            students.sort(compareStudents, )
            
            const formatStudent = (student) =>{
                return `${student.name} with an average of ${student.average}, best grade : ${student.best}, worst grade : ${student.worst}`
            }

            console.log(`Top 3 Students :
            1: ${formatStudent(students[0])}
            2: ${formatStudent(students[1])}
            3: ${formatStudent(students[2])}

            `)



    </script>



</head>
