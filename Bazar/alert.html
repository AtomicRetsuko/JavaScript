<!DOCTYPE html>
<html>
<head>
    <title>Alert Button</title>
</head>
<body>
    <h1>Click the Button to See an Alert</h1>
    <!-- Button to trigger the alert -->
    <button onclick="showAlert()">Button</button>

    <script>
        // Function to display the alert
        function showAlert() {
            alert("Hello, this is an Alert");
            alert("This is a Second PopUp");
        }
    </script>
</body>
</html>
