<script>
    function display(){
        const input = document.getElementById('litre');
        const litre = input.value;
        input.value =''; 

        const input2 = document.getElementById('km');
        const km = input2.value;
        input2.value ='';
        
        let conso = (100*litre)/km
        let consoCondition = ""
        if (conso < 5) {
          //performant
          consoCondition = "Performant"
        } else if ( conso < 8) { 
          //Normal
          consoCondition = "Normal"
        } else {
          //surconsommation
          consoCondition ="Surconsommation"
        }

        document.getElementById('conso').innerHTML =conso.toFixed(1);
        document.getElementById('info').innerHTML =consoCondition;
console.log(conso)
    }
</script>
